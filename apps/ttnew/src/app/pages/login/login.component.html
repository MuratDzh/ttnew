<form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <h1 class="h1 mb60">Вход</h1>
  @if (backendErr$|async; as backendErr) {
  <span>{{ backendErr ? backendErr['detail'] : '' }}</span>
  }
  <label class="mb16">
    <span class="mb8">Telegram username</span>
    <input type="text" placeholder="Введите логин" formControlName="username" />
  </label>
  <label class="mb32">
    <span class="mb8">Password</span>
    <div class="password">
      <input
        [type]="passwordVisible ? 'text' : 'password'"
        placeholder="Введите пароль"
        formControlName="password"
      />
      <button
        type="button"
        class="password-btn"
        (click)="passwordVisible = !passwordVisible"
      >
        <img src="./../../../assets/svg/eye.svg" alt="password" />
      </button>
    </div>
  </label>
  <button class="btn-primary shadow" type="submit">Войти</button>
</form>
<img src="./../../../assets/svg/content.svg" alt="logo" />
