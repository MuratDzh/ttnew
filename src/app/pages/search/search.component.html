<app-profile-filter #q class="mb20"></app-profile-filter>
@if ((q.accounts$|async); as profiles) {


    @for (profile of profiles; track profile) {
        
        <app-profile-card [profile]="profile"></app-profile-card>
    
    }

} @else {
    @for (profile of acc$|async; track profile) {
    
    <app-profile-card [profile]="profile"></app-profile-card>
    }
}
